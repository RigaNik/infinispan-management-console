<form ng-submit="submit()">
    <textarea class="form-control search-query-textarea" rows="10" ng-model="searchString" ng-model-options="{ updateOn: 'submit' }"></textarea>
    <button type="submit" class="btn btn-default execute">Execute</button>
    <div class="row">
        <div class="col-sm-3 col-lg-2">
            <p>Status Code</p>
        </div>
        <div class="col-sm-9 col-md-8 col-lg-6 border-left-separator">
            <p>Response</p>
            <editor search="searchString" mode="javascript" read-only="true" line-numbers="true"></editor>
        </div>
    </div>
</form>
