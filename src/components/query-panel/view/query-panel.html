<textarea class="form-control search-query-textarea" rows="10"></textarea>
<button type="button" class="btn btn-default execute">Execute</button>
<div class="row">

        <p>Status Code</p>
        <p><strong>{{statusCode}}</strong></p>

    <div class="col-sm-9 col-md-8 col-lg-6 border-left-separator">
        <p>Response</p>
        <editor editor="ctrl.editor" mode="javascript" read-only="true" line-numbers="true"></editor>
    </div>
</div>
