<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default">
        <uib-accordion-heading>
            POST <strong>/key</strong> Post key
        </uib-accordion-heading>
        <textarea id="query-editor" class="form-control" rows="10"></textarea>
        <button type="button" class="btn btn-default" ng-click="ctrl.loadQuery()">Execute</button>
        <div class="row">
            <div class="col-sm-3 col-lg-2">
                <p>Status Code</p>
                <p><strong>{{ ctrl.statusCode ? ctrl.statusCode : ''}}</strong></p>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-6 border-left-separator">
                <p>Response</p>
                <editor editor="ctrl.editor" mode="javascript" read-only="true" line-numbers="true"></editor>
            </div>
        </div>
    </div>
</uib-accordion>
