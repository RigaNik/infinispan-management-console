<uib-accordion close-others="oneAtATime">
  <div uib-accordion-group class="panel-default">
    <uib-accordion-heading>{{ctrl.name}} {{ctrl.description}}</uib-accordion-heading>
    <textarea id="{{ctrl.name}}-input-text-area" class="form-control" rows="10"></textarea>
    <button type="button" class="btn btn-default" ng-click="ctrl.executeAction()">Execute</button>
    <div class="row">
      <div class="col-sm-3 col-lg-2">
        <p>Status Code</p>
        <p><strong>{{ ctrl.statusCode ? ctrl.statusCode : ''}}</strong></p>
      </div>
      <div class="col-sm-9 col-md-8 col-lg-6 border-left-separator">
        <p>Response</p>
        <textarea class="form-control" rows="10" id="{{ctrl.name}}-response-text-area"></textarea>
      </div>
    </div>
  </div>
</uib-accordion>
