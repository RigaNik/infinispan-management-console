<div class="container-fluid">
    <div class="row header-row">
        <div class="col-sm-12 col-md-12">
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="containers">Cache containers</a>
                </li>
                <li>{{ctrl.container.profile}}</li>
                <li><a ui-sref="container({profileName: ctrl.container.profile, containerName: ctrl.container.name})">{{ctrl.container.name}}</a>
                <li class="active"><strong>Query</strong>
            </ol>
            <h1>
                <span id-generator="availability" class="label" ng-class="ctrl.currentCacheAvailability() ? 'label-success' : 'label-danger'">
                    {{ctrl.currentClusterAvailabilityAsString()}}
                </span>&nbsp;{{ctrl.cache.name}}
            </h1>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <uib-accordion close-others="oneAtATime">
                        <div uib-accordion-group class="panel-default">
                            <uib-accordion-heading>
                                POST <strong>/key</strong> Post key
                            </uib-accordion-heading>
                            <query-panel cache-name="{{ctrl.cache.name}}"></query-panel>
                        </div>
                    </uib-accordion>
                    <uib-accordion close-others="oneAtATime">
                        <div uib-accordion-group class="panel-default">
                            <uib-accordion-heading>
                                GET <strong>/key</strong> GET results
                            </uib-accordion-heading>
                            <query-panel cache-name="{{ctrl.cache.name}}"></query-panel>
                        </div>
                    </uib-accordion>
                    <uib-accordion close-others="oneAtATime">
                        <div uib-accordion-group class="panel-default">
                            <uib-accordion-heading>
                                DELETE <strong>/delete/{id}</strong> Delete by id
                            </uib-accordion-heading>
                            <query-panel cache-name="{{ctrl.cache.name}}"></query-panel>
                        </div>
                    </uib-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
